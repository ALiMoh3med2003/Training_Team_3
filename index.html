<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Drag&Drop</title>
</head>
<body>
    <div class="box"></div>
    <div class="container">
        <h2 class="title">Upload Certificate</h2>
        <div id="drop-container">
            <div class="drag-drop">
                  <input type="file" id="upload">
                    <div id="drop-area">
                        <img id="img" >  
                    </div>
                  <label for="upload"><i id="icon" class="fa-solid fa-cloud-arrow-up icon"></i></label>
                  <i id="icon2" class="fa-solid fa-file"></i>
                  <h3 class="h3">This is the file</h3>
                <h2 class="h2">Drag & drop files or <label for="upload">Browse</label></h2>
                <p>Supported formates JPEG, PNG, GIF, MP4, PDF, PSD, AI, Word, PPT</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
